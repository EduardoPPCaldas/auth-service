syntax = "proto3";

package auth.v1;

option go_package = "auth-service/api/proto/auth/v1;authv1";

import "google/protobuf/timestamp.proto";

// Authentication service definition
service AuthService {
  // User registration
  rpc Register(RegisterRequest) returns (RegisterResponse);
  
  // User login with email/password
  rpc Login(LoginRequest) returns (LoginResponse);
  
  // Google OAuth login
  rpc LoginWithGoogle(LoginWithGoogleRequest) returns (LoginResponse);
  
  // Refresh access token
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  
  // Logout (revoke specific refresh token)
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  
  // Logout from all devices
  rpc LogoutAll(LogoutAllRequest) returns (LogoutResponse);
  
  // Google OAuth challenge
  rpc GoogleChallenge(GoogleChallengeRequest) returns (GoogleChallengeResponse);
}

// User message
message User {
  string id = 1;
  string email = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}

// Token response
message TokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
}

// Request messages
message RegisterRequest {
  string email = 1;
  string password = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginWithGoogleRequest {
  string id_token = 1;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message LogoutRequest {
  string refresh_token = 1;
}

message LogoutAllRequest {
  string user_id = 1;
}

message GoogleChallengeRequest {}

// Response messages
message RegisterResponse {
  User user = 1;
  TokenResponse tokens = 2;
}

message LoginResponse {
  User user = 1;
  TokenResponse tokens = 2;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
}

message LogoutResponse {
  bool success = 1;
}

message GoogleChallengeResponse {
  string redirect_url = 1;
}